<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média com DOWHILE</title>
</head>
<body>
    <script>
        /*Acrescente uma mensagem 'NOVO CÁLCULO (S/N)?' ao final do exercício [48]. Se for
respondido 'S' deve retornar e executar um novo cálculo, caso contrário deverá encerrar o algoritmo.*/

        do {
            var media 
       
            do {
                var nota1 = Number.parseFloat(window.prompt('Digite a primeira nota:'))
            } while((nota1<=0)||(nota1>=10))

            do {
                var nota2 = Number.parseFloat(window.prompt('Digite a segunda nota:'))
            } while ((nota2<=0)||(nota2>=10));
            
            media = ((nota1+nota2)/2).toFixed(2)
            window.alert(`A média do aluno é ${media}.`)

            var novo_calculo = String(window.prompt('NOVO CÁLCULO (S/N)?'))
            novo_calculo.toUpperCase()

        } while (novo_calculo ==='S');

    </script>
</body>
</html>
