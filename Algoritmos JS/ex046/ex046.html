<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler um valor e imprimir entre</title>
</head>
<body>
    <script>
        /*Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere
que o N ser√° sempre maior que ZERO.*/

        var valor_n = Number.parseInt(window.prompt('Digite um valor inteiro:'))

        if(valor_n != 0){
            for (var i = 1 ; i <= valor_n;i++){
                window.alert(`${i}`)
            
            }
    }

    </script>
</body>
</html>
