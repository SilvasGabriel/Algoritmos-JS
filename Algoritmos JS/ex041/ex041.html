<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média comDOWhile</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler as notas da 1a. e 2a. avaliações de um aluno, calcule e imprima a
média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada
nota.*/

        var media 
       
        do {
            var nota1 = Number.parseFloat(window.prompt('Digite a primeira nota:'))
        } while((nota1<=0)||(nota1>=10))

        do {
            var nota2 = Number.parseFloat(window.prompt('Digite a segunda nota:'))
        } while ((nota2<=0)||(nota2>=10));
            
            media = ((nota1+nota2)/2).toFixed(2)
            window.alert(`A média do aluno é ${media}.`)
    </script>
</body>
</html>
