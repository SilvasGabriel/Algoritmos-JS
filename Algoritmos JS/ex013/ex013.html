<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se é positivo ou negativo</title>
</head>
<body>
    <script>
        /*Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).*/
        var valor = Number.parseFloat(window.prompt(`Digite um número:`))

        if(valor >= 0 ){
            window.alert('É um valor positivo!')
        }
        else{
            window.alert('É um valor negativo!')
        }

    </script>
</body>
</html>
