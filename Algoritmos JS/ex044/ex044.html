<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Decrescente For</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para imprimir os nÃºmeros de 1 (inclusive) a 10 (inclusive) em ordem
decrescente.*/

        for(var i = 10; i >= 1;i--){
            window.alert(`${i}`)
        }

    </script>
</body>
</html>
