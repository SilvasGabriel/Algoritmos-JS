<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de números iguais</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler dois vetores V1 e V2 de 15 números cada. Calcular e escrever a
quantidade de vezes que V1 e V2 possuem os mesmos números e nas mesmas posições.*/
        let v1 = []
        let v2 = []
        let i = 1
        let j = 1
        let quantidade = 0

            for(;i<=15;i++){
                let num = Number.parseInt(window.prompt('Adicione 15 numeros'))
                v1.push(num)
            }
            for(;j<=15;j++){
                let num = Number.parseInt(window.prompt('Adicione 15 numeros'))
                v2.push(num)
            }
        
            for(let k=1;k<=15;k++){
                if(v1[i]===v2[j]){
                    quantidade = quantidade + 1
                }
            }

            window.alert(`Existem ${quantidade} iguais nas mesmas posições.`)

    </script>
</body>
</html>
