<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço
unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total
a pagar (total a pagar = total - desconto), sabendo-se que:
        - Se quantidade <= 5 o desconto será de 2%
        - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
        - Se quantidade > 10 o desconto será de 5%*/
        
        var produto = String(window.prompt('Qual o nome do produto?'))
        var quantidade = Number.parseInt(window.prompt('Quantas unidades desse produto você comprou?'))
        var preco_unitario = Number.parseFloat(window.prompt('Qual o preço unitário do produto?'))
        var total = quantidade*preco_unitario 
        var desconto 

        if(quantidade<=5){
            desconto = (total-(total*0.02)).toFixed(2)
            window.alert(`O produto comprado foi ${produto} seu preço unitário é de $${preco_unitario} reias.\nVocê terá um desconto de 2% e o produto sairá por $${desconto} reais.`)
        }else if((quantidade>5)&&(quantidade<=10)){
            desconto =  (total-(total*0.03)).toFixed(2)
            window.alert(`O produto comprado foi ${produto} seu preço unitário é de $${preco_unitario} reias.\nVocê terá um desconto de 3% e o produto sairá por $${desconto} reais.`)
        }else if(quantidade>10){
            desconto =  (total-(total*0.05)).toFixed(2)
            window.alert(`O produto comprado foi ${produto} seu preço unitário é de $${preco_unitario} reias.\nVocê terá um desconto de 5% e o produto sairá por $${desconto} reais.`)
        }
        
    </script>
</body>
</html>
