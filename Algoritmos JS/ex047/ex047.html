<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior que Zero</title>
</head>
<body>
    <script>
        /*Modifique o exercício anterior para aceitar somente valores maiores que 0 para N. Caso o valor
informado (para N) não seja maior que 0, deverá ser lido um novo valor para N.*/
       
       

        do{

            var valor_n = Number.parseInt(window.prompt('Digite um numero inteiro maior que 0:'))

            for(var i=1;i<=valor_n;i++){
                window.alert(`${i}`)
            }
        
        }while(valor_n<0)
          
       

        
        
   
    
   
   </script>
</body>
</html>
