<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Valores</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler 10 números e ao final da leitura escrever a soma total dos 10
números lidos.*/
        
        var soma = 0

        for(i=1;i<=10;i++){
            var numero = Number.parseFloat(window.prompt('Digite 10 números:'))
            soma = soma+numero
        }

        window.alert(`A soma dos números digitados é ${soma}`)

    </script>
</body>
</html>
