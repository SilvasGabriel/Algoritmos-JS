<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Professor</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos
exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo
e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo:
                                N1 + N2 * 2 + N3 * 3 + Média_dos_Exercícios
Média_de_Aproveitamento = ---------------------------------------------------------
                                                    7
        A atribuição de conceitos obedece a tabela abaixo:
                Média de Aproveitamento Conceito
                        > = 9,0             A
                        > = 7,5 e < 9,0     B
                        > = 6,0 e < 7,5     C
                        < 6,0               D*/
        
        var nota1 = Number.parseFloat(window.prompt('Insira as notas de 0 a 10:\nQuanto o aluno(a) tirou na primeira prova?'))
        var nota2 = Number.parseFloat(window.prompt('E na segunda prova?'))
        var nota3 = Number.parseFloat(window.prompt('E na terceira prova?'))
        var media_exercicios = Number.parseFloat(window.prompt('Qual a nota da média de exercícios?'))
        var media_aproveitamento = ((nota1+(nota2*2)+(nota3*3)+media_exercicios)/7).toFixed(2)

        if(media_aproveitamento>=9){
            window.alert(`A sua média de aproveitamento é ${media_aproveitamento}.\n Conceito: A.`)
        }else if((media_aproveitamento>=7.5)&&(media_aproveitamento<9)){
            window.alert(`A sua média de aproveitamento é ${media_aproveitamento}.\n Conceito: B.`)
        }else if((media_aproveitamento>=6)&&(media_aproveitamento<7.5)){
            window.alert(`A sua média de aproveitamento é ${media_aproveitamento}.\n Conceito: C.`)
        }else if(media_aproveitamento<6){
            window.alert(`A sua média de aproveitamento é ${media_aproveitamento}.\n Conceito: D.`)
        }        

    </script>
</body>
</html>
