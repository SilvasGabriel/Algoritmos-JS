<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Comparativo</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo que leia as idades de 2 homens e de 2 mulheres (considere que as idades
dos homens serão sempre diferentes entre si, bem como as das mulheres). Calcule e escreva a soma
das idades do homem mais velho com a mulher mais nova, e o produto das idades do homem mais
novo com a mulher mais velha.*/
        
        var homem_idade1 = Number.parseInt(window.prompt('Qual a idade do primeiro homem?'))
        var homem_idade2 = Number.parseInt(window.prompt('Qual a idade do segundo homem?'))
        var mulher_idade1 = Number.parseInt(window.prompt('Qual a idade da primeira mulher?'))
        var mulher_idade2 = Number.parseInt(window.prompt('Qual a idade da segunda mulher?'))
        var res_soma
        var res_produto

        if((homem_idade1===homem_idade2)&&(mulher_idade1===mulher_idade2)){
            window.alert(`Idades iguais tente novamente!`)
        }else if((homem_idade1>homem_idade2)&&(mulher_idade1>mulher_idade2)){  
            res_soma = homem_idade1+mulher_idade2
            res_produto = mulher_idade1*homem_idade2
            window.alert(`A soma da idade do homem mais velho com a mulher mais nova é:${res_soma}.\n O produto do homem mais novo com a mulher mais velha é:${res_produto}.`)
        }else if((homem_idade1>homem_idade2)&&(mulher_idade1<mulher_idade2)){
            res_soma = homem_idade1+mulher_idade1
            res_produto = mulher_idade2*homem_idade2
            window.alert(`A soma da idade do homem mais velho com a mulher mais nova é:${res_soma}.\n O produto do homem mais novo com a mulher mais velha é:${res_produto}.`)
        }else if((homem_idade1<homem_idade2)&&(mulher_idade1>mulher_idade2)){
            res_soma = homem_idade2+mulher_idade2
            res_produto = mulher_idade1*homem_idade1
            window.alert(`A soma da idade do homem mais velho com a mulher mais nova é:${res_soma}.\n O produto do homem mais novo com a mulher mais velha é:${res_produto}.`)
        }else if((homem_idade1<homem_idade2)&&(mulher_idade1<mulher_idade2)){
            res_soma = homem_idade2+mulher_idade1
            res_produto = mulher_idade2*homem_idade1
            window.alert(`A soma da idade do homem mais velho com a mulher mais nova é:${res_soma}.\n O produto do homem mais novo com a mulher mais velha é:${res_produto}.`)
        }

    </script>
</body>
</html>
