<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
</head>
<body>
    <script>
        /*Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.*/
        var valor1 = Number.parseFloat(window.prompt('Informe o primeiro valor:'))
        var valor2 = Number.parseFloat(window.prompt('Informe o segundo valor:'))
        var valor3 = Number.parseFloat(window.prompt('Informe o terceiro valor:'))

        if((valor1 === valor2)||(valor1 === valor3)||(valor2 === valor3)){
            window.alert(`NÃO É POSSIVEL MOSTRAR O MAIOR SÃO VALORES IGUAIS.`)
        }else if((valor1>valor2)&&(valor1>valor3)){
            window.alert(`O maior valor é ${valor1}.`)
        }else if((valor2>valor1)&&(valor2>valor3)){
            window.alert(`O maior valor é ${valor2}`)
        }else if((valor3>valor1)&&(valor3>valor2)){
            window.alert(`O mairo valor é ${valor3}`)
        }
              
    </script>
</body>
</html>
