<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de Valores entre 15 e 100 </title>
</head>
<body>
    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15
(inclusive) e 100 (inclusive).*/

        var media
        var soma = 0

        for(var i =15;i<=100;i++){
            soma += i
        }
            media = (soma/85).toFixed(1)

        window.alert(`A media é ${media}`)

    </script>
</body>
</html>
