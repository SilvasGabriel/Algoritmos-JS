<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 10 valores</title>
</head>
<body>
    <script>
        /*Ler 10 valores, calcular e escrever a média aritmética desses valores lidos.*/

        var media
        var resultado = 0

        for(var i=1;i<=10;i++){
            var num = Number.parseFloat(window.prompt('Digite dez valores:'))
            resultado = resultado+num
        }
            media = (resultado/10).toFixed(1)

        window.alert(`A média dos valores é ${media}.`)

    </script>
</body>
</html>
