<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004 - Área do Retângulo</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
área do retângulo. */
        var base = Number.parseFloat(window.prompt('Digite a base do retângulo:'))
        var altura = Number.parseFloat(window.prompt('Digite a altura do retângulo:'))
        var resultado

        resultado = base * altura

        window.alert(`O resultado da área do retângulo é : ${resultado}`)
        

    </script>
</body>
</html>
