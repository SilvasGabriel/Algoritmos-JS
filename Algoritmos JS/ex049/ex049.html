<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
</head>
<body>
    <script>
        /*Ler um valor inteiro (aceitar somente valores entre 1 e 10) e escrever a tabuada de 1 a 10 do valor
lido.*/
        var valor = Number.parseInt(window.prompt('Digite um numero interiro entre 1 e 10:'))
        var resultado

        for(var i=1 ; i<=10;i++){
            resultado = valor*i
            window.alert(`Tabuada: ${valor} x ${i} = ${resultado}.`)
        }


    </script>
</body>
</html>
