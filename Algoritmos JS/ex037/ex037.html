<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    <script>
        /*Uma empresa quer verificar se um empregado está qualificado para a aposentadoria ou não. Para
estar em condições, um dos seguintes requisitos deve ser satisfeito:
            - Ter no mínimo 65 anos de idade.
            - Ter trabalhado no mínimo 30 anos.
            - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos.
Com base nas informações acima, faça um algoritmo que leia: o número do empregado (código), o ano
de seu nascimento e o ano de seu ingresso na empresa. O programa deverá escrever a idade e o tempo
de trabalho do empregado e a mensagem 'Requerer aposentadoria' ou 'Não requerer'.*/
        
        var codigo_empregado = Number.parseInt(window.prompt(`Insira apenas 4 números:\nDigite o codigo do empregado:`))
        var ano_nascimento = Number.parseInt(window.prompt('Insira a data de nascimento:'))
        var ano_de_ingresso = Number.parseInt(window.prompt('Insira a data de ingesso no trabalho:'))
        var idade = 2020 - ano_nascimento
        var tempo_trabalho = 2020 - ano_de_ingresso

        if((idade>=65)||(tempo_trabalho>=30)||((idade>=60)&&(tempo_trabalho>=25))){
            window.alert(`O código do empregado é ${codigo_empregado}\nNascido em ${ano_nascimento}.\nPossui ${idade} anos.\nIngressou na empresa em ${ano_de_ingresso}.\nTem ${tempo_trabalho} que trabalha na empresa.\nREQUER APOSENTADORIA!`)
        }else{
            window.alert(`O código do empregado é ${codigo_empregado}\nNascido em ${ano_nascimento}.\nPossui ${idade} anos.\nIngressou na empresa em ${ano_de_ingresso}.\nTem ${tempo_trabalho} que trabalha na empresa.\nNÃO REQUER APOSENTADORIA!`)
        }


    </script>
</body>
</html>
