<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo que permita a leitura das notas de uma turma de 20 alunos. Calcular a média
da turma e contar quantos alunos obtiveram nota acima desta média calculada. Escrever a média da
turma e o resultado da contagem.*/

        let notas = []
        let soma = 0
        let soma_maior_media = 0
        let media 

        for(let i=1;i<=20;i++){
            let cadastro = Number.parseFloat(window.prompt('Cadastre as notas dos alunos:'))
            notas.push(cadastro)
            soma = soma + cadastro
        }
            media = (soma/20).toFixed(1)

        if(notas > media){
            soma_maior_media = soma_maior_media + 1
        }

         window.alert(`A media da turma é ${media}.\nA quantidade de alunos com nota maior que a media é ${soma_maior_media}.`)

    </script>
</body>
</html>
