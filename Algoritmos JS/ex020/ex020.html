<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas trabalhadas no mês</title>
</head>
<body>
    <script>
        /*A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais
de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo de 50%.
Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva
o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas
(considere que o mês possua 4 semanas exatas).*/
        
        var numero_de_horas_trabalhadas = Number.parseFloat(window.prompt('Quantas horas o funcionario trabalhou no mês?'))
        var salario_por_hora = Number.parseFloat(window.prompt('Qual o salário por hora do funcionário?'))
        var salario_total = 0
        var salario = 0 
        var valor_hora_extra = 0
        var quantidade_horas_extras = 0
        var salario_extra = 0

        //4 semanas = 160 horas
        if(numero_de_horas_trabalhadas<=160){
            //Calculo do salário normal
            salario = numero_de_horas_trabalhadas * salario_por_hora
        }else{
            salario = 160 * salario_por_hora
            //Calculo horas extras
            quantidade_horas_extras = numero_de_horas_trabalhadas - 160
            //+50% acrescimo
            valor_hora_extra = salario_por_hora + (salario_por_hora*50)/100
            //horas extras total
            salario_extra = valor_hora_extra * quantidade_horas_extras
        }

        //Calculo salário total
        salario_total = salario + salario_extra

        window.alert(`O salário total do funcionário acrescido com horas extras foi de: $${salario_total}.`)

    </script>
</body>
</html>
