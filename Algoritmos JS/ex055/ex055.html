<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Inferiores a 40</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler 10 números. Todos os números lidos com valor inferior a 40 devem
ser somados. Escreva o valor final da soma efetuada.*/

        var soma = 0

        for(var i=1;i<=10;i++){
            var num = Number.parseInt(window.prompt('Digite 10 números:'))

            if(num<40){
                soma = soma+num
            }

        }

        window.alert(`A soma dos valores inferiores a 40 é ${soma}.`)

    </script>
</body>
</html>
