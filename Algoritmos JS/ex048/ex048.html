<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de 8</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo que calcule e imprima a tabuada do 8 (1 a 10).*/
        
        for(var i=1;i<=10;i++){
            window.alert(`${i*8}`)
        }

    </script>
</body>
</html>
