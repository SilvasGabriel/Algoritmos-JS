<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de maças</title>
</head>
<body>
    <script>
        /*As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e
escreva o custo total da compra.*/
        var numero_macas = Number.parseInt(window.prompt('Quantas maças você comprou?'))
        var custo_macas1 = 1.3
        var custo_macas2 = 1
        var quantidade 

        if(numero_macas <= 12){
            quantidade = (numero_macas * custo_macas1).toFixed(2)
            window.alert(`Você comprou ${numero_macas} maças e custa $${quantidade} reias.`)
        }else{
            quantidade = (numero_macas * custo_macas2).toFixed(2)
            window.alert(`Você comprou ${numero_macas} maças e custa $${quantidade} reias.`)
        }


    </script>
</body>
</html>
