<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005 - Idade em Dias </title>
</head>
<body>
    <h1>
        <script>
            /* Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade
            dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. */
        
            var ano = Number.parseInt(window.prompt('Entre com sua idade somente em anos:'))
            var meses = Number.parseInt(window.prompt('Entre com sua idade somente em meses:'))
            var dia = Number.parseInt(window.prompt('Entre com sua idade somente em dias:'))

            dia = (dia+(ano*365)+(meses*30))

            window.alert(`Sua idade em dias é : ${dia}`)



        </script>
    </h1>   
</body>
</html>
