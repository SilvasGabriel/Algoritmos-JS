<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos dois maiores</title>
</head>
<body>
    <script>
        /*Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2
maiores.*/ 
        var valor1 = Number.parseFloat(window.prompt('Informe o primeiro valor:'))
        var valor2 = Number.parseFloat(window.prompt('Informe o segundo valor:'))
        var valor3 = Number.parseFloat(window.prompt('Informe o terceiro valor:'))
        var res

        if((valor1>valor2)&&(valor1>valor3)&&(valor2>valor3)){
            res = valor1 + valor2
            window.alert(`A soma é ${res}.`)
        }else if((valor2>valor1)&&(valor2>valor3)&&(valor1>valor3)){
            res = valor2 + valor1
            window.alert(`A soma é ${res}.`)
        }else if((valor3>valor1)&&(valor3>valor2)&&(valor1>valor2)){
            res = valor3 +valor1
            window.alert(`A soma é ${res}.`)
        }
        else if((valor3>valor1)&&(valor3>valor2)&&(valor2>valor1)){
            res = valor3 + valor2
            window.alert(`A soma é ${res}.`)
        }

    </script>
</body>
</html>
