<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        /*O mesmo exercício anterior, mas agora não será informado o número de mercadorias em estoque.
Então o funcionamento deverá ser da seguinte forma: ler o valor da mercadoria e perguntar ‘MAIS
MERCADORIAS (S/N)?’. Ao final, imprimir o valor total em estoque e a média de valor das
mercadorias em estoque.*/

            var qtde_mercadoria = 0 
            var total_estoque = 0
            
        do{
            var preco_mercadoria = Number.parseFloat(window.prompt('Qual o preço da mercadoria?'))
            var ler_mais = String(window.prompt('Mais Mercadorias (S/N)?'))
            var media
            
            
                total_estoque = total_estoque+preco_mercadoria
                qtde_mercadoria = qtde_mercadoria+1
                media = (total_estoque/qtde_mercadoria).toFixed(2) 

        }while(ler_mais.toLowerCase() === 'S')

        window.alert(`A quantidade de mercadorias da loja é ${qtde_mercadoria}.\n A soma dos valores do estoque é $${total_estoque}.\nA média do preço do estoque é $${media}.`)         

    </script>
</body>
</html>
