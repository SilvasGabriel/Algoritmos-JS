<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e
quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade
média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual
a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar
compra'.*/ 
        var quantidade_atual = Number.parseInt(window.prompt('Quantos produtos tem o no estoque?'))
        var quantidade_max = Number.parseInt(window.prompt('Qual a capacidade maxima do estoque?'))
        var quantidade_min = Number.parseInt(window.prompt('Qual a capacidade minima do estoque?'))
        var quantidade_media 

        quantidade_media = (quantidade_max+quantidade_min)/2

        if(quantidade_atual >= quantidade_media){
            window.alert(`O estoque tem ${quantidade_atual} de produtos.\n Não efetuar a compra!`)
        }else{
            window.alert(`O estoque tem ${quantidade_atual} de produtos.\n Efetuar a compra!`)
        }


    </script>
</body>
</html>
