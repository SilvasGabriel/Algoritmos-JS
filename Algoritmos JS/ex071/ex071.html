<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multplicação dos Vetores</title>
</head>
<body>
    <script>
        /*Ler um vetor A de 10 números. Após, ler mais um número e guardar em uma variável X.
Armazenar em um vetor M o resultado de cada elemento de A multiplicado pelo valor X. Logo após,
imprimir o vetor M.*/
        let A = []
        let M = [] 

        for(let i=1;i<=10;i++){
            let inserir = Number.parseInt(window.prompt('Insira 10 números:'))
            A.push(inserir)
        }
            let x = Number.parseInt(window.prompt('Insira mais um número:'))     

            for(let j=0;j<10;j++){
                 M.push(A[j]*x)
            }

        window.alert(`Os valores inseridos no vetor é A = [${A}]\nO resultado da multiplicação de cada valor do vetor A*${x} é M = [${M}].`)

    </script>
</body>
</html>
