<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Temperatura</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
correspondente em graus Celsius (baseado na fórmula abaixo):*/
        
        var Fahrenheit = Number.parseFloat(window.prompt('Qual a termperatura em Fahrenheit neste momento?'))
        var Celsius

        Celsius = 5 * (Fahrenheit-32)/9

        window.alert(`A temperatura em graus Celsius é de ${Celsius}°C.`) 

    </script>
</body>
</html>
