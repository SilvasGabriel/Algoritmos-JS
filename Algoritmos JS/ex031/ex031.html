<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>
</head>
<body>
    <script>
        /*Um posto está vendendo combustíveis com a seguinte tabela de descontos:
        Álcool : até 20 litros, desconto de 3% por litro
                 acima de 20 litros, desconto de 5% por litro
       Gasolina: até 20 litros, desconto de 4% por litro
                 acima de 20 litros, desconto de 6% por litro
        Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado da
seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se
que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90.*/
        
        var tipo = String(window.prompt('Qual o tipo de combustivel A(álcool) ou G(Gasolina)?'))
        var litros = Number.parseFloat(window.prompt('Quantos litros você comprou?'))
        var precoG = 3.30 
        var precoA = 2.90
        var valor_pago
        var preco
        var preco_final

            if(tipo == 'A'){
                if(litros<=20){
                    preco = litros*precoA.toFixed(2)
                    valor_pago = (litros*precoA)*0.03.toFixed(2)
                    preco_final = preco - valor_pago.toFixed(2)
                    window.alert(`O preco de desconto de Álcool é de $${valor_pago}.\n O preço sem desconto é $${preco}.\n Você irá pagar $${preco_final}. `)
            }   else{
                    preco = litros*precoA.toFixed(2)
                    valor_pago = (litros*precoA)*0.05.toFixed(2)
                    preco_final = preco - valor_pago.toFixed(2)
                    window.alert(`O preco de desconto de Álcool é de $${valor_pago}.\n O preço sem desconto é $${preco}.\n Você irá pagar $${preco_final}.`)
                }
            }
            if(tipo == 'G'){
                if(litros<=20){
                    preco = litros*precoG.toFixed(2)
                    valor_pago = (litros*precoG)*0.04.toFixed(2)
                    preco_final = preco - valor_pago.toFixed(2)
                    window.alert(`O preco de desconto de Gasolina é de $${valor_pago}.\n O preço sem desconto é $${preco}.\n Você irá pagar $${preco_final}.`)
                }else{
                    preco = litros*precoG.toFixed(2)
                    valor_pago = (litros*precoG)*0.06.toFixed(2)
                    preco_final = preco-valor_pago.toFixed(2)
                    window.alert(`O preco de desconto de Gasolina é de $${valor_pago}.\n O preço sem desconto é $${preco}.\n Você irá pagar $${preco_final}.`)
                }
            }  
            if((tipo != 'A')&&(tipo != 'G'))
            {
                window.alert('Combustível não identificado!')
            }   
       
        
    </script>
</body>
</html>
